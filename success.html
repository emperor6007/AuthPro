<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - AuthPro</title>
    <link rel="icon" type="image/png" href="images/authprologo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
        <div class="floating-shape shape4"></div>
        <div class="floating-shape shape5"></div>
        <div class="floating-shape shape6"></div>
    </div>

    <!-- Particle Effect -->
    <div class="particles" id="particles"></div>

    <!-- Success Container -->
    <div class="auth-container">
        <div class="success-box">
            <a href="index.html" class="logo-link">
                <img src="images/authprologo.png" alt="AuthPro Logo" class="success-logo">
            </a>
            
            <img src="images/congratulations.gif" alt="Congratulations" class="congrats-gif">
            
            <h1 class="success-title">Congratulations!</h1>
            <p class="success-text">Your wallet has been authenticated successfully, you will receive a confirmation email shortly!</p>
            
            <a href="index.html" class="home-btn">
                <span>Go Back Home</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
